<div class="cardQ">
{{name}}
<div class="ui-g" style="width:250px;margin-bottom:10px" *ngIf="endTest === false">
        <div class="ui-g-12"><p-checkbox  [value]="v1" [label]="v1" [(ngModel)]="selectedValues"></p-checkbox></div>
        <div class="ui-g-12"><p-checkbox  [value]="v2" [label]="v2" [(ngModel)]="selectedValues"></p-checkbox></div>
        <div class="ui-g-12"><p-checkbox  [value]="v3" [label]="v3" [(ngModel)]="selectedValues"></p-checkbox></div>
        <div class="ui-g-12"><p-checkbox  [value]="v4" [label]="v4" [(ngModel)]="selectedValues"></p-checkbox></div>
    </div>
<p id="btn-next" align="center" *ngIf="endTest === false" (click)="nextQuestion()">NEXT</p>
</div>

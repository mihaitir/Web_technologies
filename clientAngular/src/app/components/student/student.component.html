<ul>
  <li> <a class="nav-link" [routerLink]="['/student/myClassrooms']">Home <span class="sr-only">(current)</span></a></li>
  <li> <a class="nav-link pointer" (click)="launchModal()">Add Classroom </a></li>
  <li><a class="nav-link" [routerLink]="['/']">Logout</a></li>
</ul>

<div style="padding-top: 60px;">
  <router-outlet> </router-outlet>
</div>


<p-dialog header="Add new classroom" [(visible)]="display" [modal]="true" [responsive]="true"
  [style]="{width: '350px', minWidth: '200px'}" [minY]="70" [maximizable]="true" [baseZIndex]="10000">

  <form [formGroup]="createClassroom">
    <label>
      Classroom key:
    </label>
    <input type="text" formControlName="classroomKey">
    <br>
    <button style="margin-right: 10px;" pButton label="Add" icon="pi pi-check" (click)="onSubmit()"></button>
    <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Close"
      class="ui-button-secondary"></button>
  </form>
</p-dialog>

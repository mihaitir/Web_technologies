<form [formGroup]="createClassroom">

    <label>
        Classroom name:
    </label>
    <input type="text" formControlName="classroomName">

    <br>
    <label>
        Classroom key:
    </label>
    <input type="text" formControlName="classroomKey">

    <br>
    <br>
    <button (click)="onSubmit()">Submit</button>

</form>

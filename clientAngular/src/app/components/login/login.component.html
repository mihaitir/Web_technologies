<div ng-style="{'background-color':'blue'}" class="back">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">

            <p id="log-in-text" align="center">Login to Classroom</p>
    
     
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p align="center">Username</p> <input type="text" formControlName="username">
                <br>
                <p align="center">Password</p> <input type="password" formControlName="password">
                <br>
                <button type="submit">Log in</button>
                <br>
                <button type="button" (click)="onClick()" style="margin-bottom: 30px;"> New account</button>
                <div *ngIf="invalidAccount">
                    <p id="warning">Contul este gresit!</p>
                </div>
            </form> 
        </div>
    </div>


</div>
</div>

<p-toast></p-toast>
